<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon-world.ico" type="image/x-icon">
    <title>Registro dos países</title>
</head>

<body id="bodyForm">
    <header>
        <h1>Países</h1>
    </header>
    <main>
        <form class="form-paises">
            <fieldset class="form-paises__group">
                <legend>Informações do País</legend>

                <label for="nome">Nome do País</label>
                <input type="text" class="form-paises__input form-paises--focus" id="nome" placeholder="Informe o nome do país" value="brasil">

                <label for="continente">Continente</label>
                <select id="continente" class="form-paises__select form-paises--focus">
                    <option disabled selected value="">Selecione um continente</option>
                </select>
            </fieldset>

            <input type="button" value="Inserir" id="btn" class="form-paises__button" onclick="capturarInformacoesPaises()">
        </form>

        <section id="sectionTabela" class="section-table-paises hidden">
            <h2>Registro dos Países</h2>

            <select class="table-paises__filtro" id="filtroContinentes" onchange="filtrarPorContinente()">
                <option selected value="">Selecione um continente</option>
            </select>

            <table id="tabelaPrincipal" class="table-paises">
                <thead class="table-paises__head">
                    <tr>
                        <th>ID</th>
                        <th>
                            <div class="table-paise__icon-group">
                                <img src="img/flag.svg" alt="icon-flag">
                                País
                            </div>
                        </th>
                        <th>
                            <div class="table-paise__icon-group">
                                <img src="img/world.svg" alt="icon-flag">
                                Continente
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="tabela" class="table-paises__body">
                </tbody>
            </table>

            <nav id="nav" class="pagination-paises" >
                <a id="pag-anterior" class="pagination-paises__nav hidden" href="#" onclick="irParaPaginaAnterior()">
                    <img src="img/arrow-left.svg" alt="">
                    Anterior
                </a>
                <a id="pag-proximo" class="pagination-paises__nav hidden" href="#" onclick="irParaPaginaProxima()">
                    Próximo
                    <img src="img/arrow-right.svg" alt="">
                </a>
            </nav>
        </section>
    </main>

    <footer>
        <p class="footer__text">Coded by <a class="footer__link" href="https://github.com/rachelpizane" target="_blank">Rachel Pizane</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
