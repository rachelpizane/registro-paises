<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Paises</title>
</head>

<body>
    <header>
        <h1>Países</h1>
    </header>
    <main>
        <form class="form-paises">
            <fieldset class="form-paises__group">
                <legend>Informações do País</legend>
                
                <label for="nome">Nome do País</label>
                <input type="text" class="form-paises__input form-paises--focus" id="nome" value="Brasil">
                
                <label for="regiao">Região do País</label>
                <select id="regiao" class="form-paises__select form-paises--focus">
                    <option disabled selected value="">Selecione uma região</option>
                </select>
            </fieldset>
            
            <input type="button" value="Inserir" id="btn" class="form-paises__button" 
            onclick="incluir()">
        </form>

        <h2>Filtro</h2>
        <select id="filtroRegioes" onchange="filtrarRegiao()">
            <option disabled selected value="">Selecione uma região</option>
        </select>
        <ul>
            <li><a href="#" onclick="proximo()">Próximo</a></li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pais</th>
                    <th>Região</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>

</html>
