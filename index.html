<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Paises</title>
</head>

<body>
    <header>
        <h1>Países</h1>
    </header>
    <main>
        <form class="form-paises">
            <fieldset class="form-paises__group">
                <legend>Informações do País</legend>

                <label for="nome">Nome do País</label>
                <input type="text" class="form-paises__input form-paises--focus" id="nome" value="Brasil">

                <label for="regiao">Continente</label>
                <select id="regiao" class="form-paises__select form-paises--focus">
                    <option disabled selected value="">Selecione um continente</option>
                </select>
            </fieldset>

            <input type="button" value="Inserir" id="btn" class="form-paises__button" onclick="incluir()">
        </form>

        <section class="section-table-paises">
            <h2>Registro dos Países</h2>

            <select class="table-paises__filtro" id="filtroRegioes" onchange="filtrarRegiao()">
                <option disabled selected value="">Selecione um continente</option>
            </select>

            <table class="table-paises">
                <thead class="table-paises__head">
                    <tr>
                        <th>ID</th>
                        <th>
                            <div class="table-paise__icon-group">
                                <img src="img/flag.svg" alt="icon-flag">
                                País
                            </div>
                        </th>
                        <th>
                            <div class="table-paise__icon-group">
                                <img src="img/world.svg" alt="icon-flag">
                                Continente
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody id="tabela" class="table-paises__body">
                    <tr>
                        <td>1</td>
                        <td>Brasil</td>
                        <td>América do Sul</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Brasil</td>
                        <td>América do Sul</td>
                    </tr>
                </tbody>
            </table>

            <nav class="pagination-paises">
                <a id="pag-anterior" class="pagination-paises__nav" href="#" onclick="proximo()">
                    <img src="img/arrow-left.svg" alt="">
                    Anterior
                </a>
                <a id="pag-proximo" class="pagination-paises__nav" href="#" onclick="proximo()">
                    Próximo
                    <img src="img/arrow-right.svg" alt="">
                </a>
            </nav>
        </section>
    </main>

    <footer>
        <p class="footer__text">Coded by <a class="footer__link" href="https://github.com/rachelpizane" target="_blank">Rachel Pizane</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
