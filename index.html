<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Paises</title>
</head>
<body>
    <h1>Paises</h1>
    <label>Nome do País</label>
    <input type="text" name="" id="nome" value="Brasil">

    <label>Região do País</label>
    <select id="regiao">
        <option disabled selected value="">Selecione uma região</option>
    </select>
    <input type="button" value="Inserir" id="btn" onclick="incluir()">

    <h2>Filtro</h2>
    <select id="filtroRegioes" onchange="filtrarRegiao()">
        <option disabled selected value="">Selecione uma região</option>
    </select>
    <ul>
        <li><a href="#" onclick="proximo()">Próximo</a></li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Pais</th>
                <th>Região</th>
            </tr>
        </thead>
        <tbody id="tabela">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
