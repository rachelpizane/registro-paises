<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela Paises</title>
</head>

<body>
    <header>
        <h1>Países</h1>
    </header>
    <main>
        <section class="regiaoInputDados">
            <div class="inputs">
                <label>Nome do País</label>
                <input type="text" class="form-input" id="nome" value="Brasil">
                <label>Região do País</label>
                <select id="regiao">
                    <option disabled selected value="">Selecione uma região</option>
                </select>
            </div>
            
            <input type="button" value="Inserir" id="btn" class="btn-input" 
            onclick="incluir()">
        </section>

        <h2>Filtro</h2>
        <select id="filtroRegioes" onchange="filtrarRegiao()">
            <option disabled selected value="">Selecione uma região</option>
        </select>
        <ul>
            <li><a href="#" onclick="proximo()">Próximo</a></li>
        </ul>
        <table>
            <thead>
                <tr>
                    <th>Pais</th>
                    <th>Região</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>

</html>
